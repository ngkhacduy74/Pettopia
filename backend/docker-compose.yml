services:
  kong-db:
    image: postgres:13
    container_name: kong-db
    environment:
      POSTGRES_DB: kong
      POSTGRES_USER: kong
      POSTGRES_PASSWORD: ${KONG_PG_PASSWORD}
    volumes:
      - kong_db_data:/var/lib/postgresql/data
    networks:
      - pettopia-network

  kong-gateway:
    image: kong:latest
    container_name: kong-gateway
    depends_on:
      - kong-db
    environment:
      KONG_DATABASE: "postgres"
      KONG_PG_HOST: "kong-db"
      KONG_PG_DATABASE: "kong"
      KONG_PG_USER: "kong"
      KONG_PG_PASSWORD: ${KONG_PG_PASSWORD}
      KONG_ADMIN_LISTEN: "0.0.0.0:8001"
      KONG_PROXY_LISTEN: "0.0.0.0:8000"
    ports:
      - "8000:8000"
      - "8001:8001"
    networks:
      - pettopia-network

  konga:
    image: pantsel/konga
    container_name: konga-gui
    depends_on:
      - kong-gateway
    environment:
      DB_ADAPTER: "disk"
    ports:
      - "1337:1337"
    networks:
      - pettopia-network

