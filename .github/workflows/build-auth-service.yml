name: Build and Deploy Auth Service

on:
  workflow_dispatch: {}
  push:
    branches:
      - main
    paths:
      - "backend/apps/auth-service/**"

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Clone code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Login Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 3. Build & Push
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend/apps/auth-service
          file: ./backend/apps/auth-service/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/pettopia-auth-service:latest

      # 4. Deploy về VPS qua SSH
      - name: Deploy on VPS
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            echo "➡ Pulling latest auth-service image..."
            cd /var/www/pettopia/Pettopia/backend
            docker compose pull auth-service

            echo "➡ Restarting auth-service..."
            docker compose up -d auth-service

            echo "➡ Cleaning old images..."
            docker image prune -f

            echo "✔ Auth-service deployed successfully!"
