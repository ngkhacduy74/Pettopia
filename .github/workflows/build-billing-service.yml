name: Build and Deploy Billing Service

on:
  workflow_dispatch: {}
  push:
    branches:
      - main
    paths:
      - "backend/apps/billing-service/**"

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Clone code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Login Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 3. Build & Push Docker Image
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend/apps/billing-service
          file: ./backend/apps/billing-service/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/pettopia-billing-service:latest

      # 4. Deploy về VPS qua SSH
      - name: Deploy Billing Service on VPS
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            echo "➡ Pulling latest billing-service image..."
            cd /var/www/pettopia/Pettopia/backend
            docker compose pull billing-service

            echo "➡ Restarting billing-service..."
            docker compose up -d billing-service

            echo "➡ Cleaning old images..."
            docker image prune -f

            echo "✔ Billing-service deployed successfully!"
