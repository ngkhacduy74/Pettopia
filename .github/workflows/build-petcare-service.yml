name: Build and Deploy Petcare Service

on:
  workflow_dispatch: {}
  push:
    branches:
      - main
    paths:
      - "backend/apps/petcare-service/**"

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Login to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 3. Build & Push Docker Image
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend/apps/petcare-service
          file: ./backend/apps/petcare-service/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/pettopia-petcare-service:latest

      # 4. Deploy on VPS
      - name: Deploy Petcare Service on VPS
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            echo "➡ Pulling latest petcare-service image..."
            cd /var/www/pettopia/Pettopia/backend
            docker compose pull petcare-service

            echo "➡ Restarting petcare-service..."
            docker compose up -d petcare-service

            echo "➡ Cleaning old Docker images..."
            docker image prune -f

            echo "✔ Petcare-service deployed successfully!"
