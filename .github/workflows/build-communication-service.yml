name: Build and Deploy Communication Service

on:
  workflow_dispatch: {}
  push:
    branches:
      - main
    paths:
      - "backend/apps/communication-service/**"

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Clone repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Login Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 3. Build & Push Docker Image
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend/apps/communication-service
          file: ./backend/apps/communication-service/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/pettopia-communication-service:latest

      # 4. Deploy on VPS via SSH
      - name: Deploy Communication Service on VPS
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            echo "➡ Pulling latest communication-service image..."
            cd /var/www/pettopia/Pettopia/backend
            docker compose pull communication-service

            echo "➡ Restarting communication-service..."
            docker compose up -d communication-service

            echo "➡ Cleaning unused images..."
            docker image prune -f

            echo "✔ Communication-service deployed successfully!"
